<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <!-- Login page -->

    <div class="main-login min-vh-100 d-flex justify-content-center align-items-center flex-column">
        <form action="" id="loginform" class="container-sm" style="max-width: 570px;">

            <div class="Login-box d-flex justify-content-center align-items-center flex-column gap-4 fs-5 p-3 border-0 container-sm">
                
                <!-- Login Heading -->
                <p class="m-0 fs-2 fw-bold">Login Now</p>
                <div class="w-100 p-2 border border-secondary rounded">&nbsp;
                <i class="bi bi-person-fill"></i>
                
                <!-- User name input -->
                <input required class="border-0 mx-2" type="text" name="username" id="username" placeholder="User Name">
            </div>
            <div class="w-100 p-2 border border-secondary rounded">&nbsp;
                <i class="bi bi-key-fill"></i>
                
                <!-- Password input -->
                <input required class="border-0 mx-2" type="password" id="password" placeholder="Password">
            </div>
            
            <div class="password-option d-flex justify-content-between w-100">
                <div class="d-flex gap-3 justify-content-center align-items-center">
                    
                    <!-- Remember me input field -->
                    <label for="Remember">Remember me</label>
                    <input type="checkbox" id="Remember" class="mt-1">
                </div>
                <div>

                    <!-- Forget password button -->
                    <button class="border-0 bg-transparent">Forgot password</button>
                </div>
            </div>

            <!-- Login button -->
            <a href="./chat.html" class="text-center text-decoration-none w-100 p-2 border border-secondary rounded bg-primary text-light">
                <i class="bi bi-box-arrow-in-right"></i>&nbsp; Login</a>
            <div class="account-creation d-flex justify-content-center align-items-center w-100">
                <p class="m-0 p-2">Don't have an account?</p>&nbsp;

                <!-- Signup Button -->
                <button class="border-0 bg-transparent text-primary"> Sign Up</button>
            </div>
        </div>

        
    </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
<script src="./script.js"></script>
</body>
</html>
